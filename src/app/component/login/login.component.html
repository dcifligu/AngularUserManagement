<mat-toolbar color="primary" class="toolbar">
  <span>Login</span>
  <span class="spacer">
  </span>
</mat-toolbar>
<mat-card class="login-card">
  <mat-card-header class="title">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="form-inputs">
      <input matInput [(ngModel)]="username" placeholder="Username" name="username" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="password" type="password" placeholder="Password" name="password" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="form-inputs">
    <button mat-raised-button color="primary" (click)="onLoginClick()">Login</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
